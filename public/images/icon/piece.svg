    fill="url(#memoryGrad)"
    filter="url(#softBlur)"
  />

  <!-- 빛줄기 -->
  <path
    d="M178.732 241.5H224.25C228.825 241.5 233.213 239.683 236.448 236.448C239.683 233.213 241.5 228.825 241.5 224.25V183.659C241.493 182.244 241.138 180.853 240.466 179.608C239.794 178.363 238.827 177.303 237.649 176.52C236.471 175.737 235.118 175.256 233.711 175.119C232.303 174.982 230.883 175.193 229.576 175.734C226.519 176.996 223.244 177.644 219.938 177.643C205.674 177.643 194.062 165.675 194.062 150.981C194.062 136.286 205.674 124.319 219.938 124.319C223.244 124.317 226.519 124.965 229.576 126.227C230.89 126.771 232.317 126.981 233.732 126.84C235.147 126.699 236.505 126.21 237.685 125.417C238.865 124.624 239.831 123.552 240.496 122.296C241.162 121.04 241.507 119.638 241.5 118.216V77.625C241.5 73.05 239.683 68.6624 236.448 65.4274C233.213 62.1924 228.825 60.375 224.25 60.375H185.2C185.362 58.9432 185.441 57.5033 185.438 56.0625C185.437 45.7688 181.348 35.8967 174.07 28.6179C166.791 21.3392 156.919 17.25 146.625 17.25C136.331 17.25 126.459 21.3392 119.18 28.6179C111.902 35.8967 107.812 45.7688 107.812 56.0625C107.809 57.5033 107.888 58.9432 108.05 60.375H69C64.425 60.375 60.0374 62.1924 56.8024 65.4274C53.5674 68.6624 51.75 73.05 51.75 77.625V112.362C50.3182 112.201 48.8783 112.122 47.4375 112.125C37.1438 112.125 27.2717 116.214 19.9929 123.493C12.7142 130.772 8.625 140.644 8.625 150.938C8.625 161.231 12.7142 171.103 19.9929 178.382C27.2717 185.661 37.1438 189.75 47.4375 189.75C48.8783 189.753 50.3182 189.674 51.75 189.513V224.25C51.75 228.825 53.5674 233.213 56.8024 236.448C60.0374 239.683 64.425 241.5 69 241.5H114.518"
    fill="url(#memoryShine)"
    filter="url(#mistyDepth)"
    style="mix-blend-mode: screen"
  />

  <!-- 아련한 반짝임들 -->
  <circle cx="150" cy="80" r="11" fill="url(#memorySparkle)" />
  <circle cx="90" cy="160" r="9" fill="url(#memorySparkle)" />
  <circle cx="200" cy="200" r="7" fill="url(#memorySparkle)" />
  <circle cx="115" cy="130" r="6" fill="url(#memorySparkle)" />
  <circle cx="180" cy="100" r="5" fill="url(#memorySparkle)" />
</svg>
